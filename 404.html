            font-feature-settings: 'liga' 1, 'calt' 1;
        }

        body {
            display: flex;
            justify-content: space-between;
            align-items: left;
            flex-direction: column;
            width: 100vw;
            height: 100vh;

        img {

        .Loading {

    <script>
        /* Page Functions */

        let sloganStr = "IC0gUGFzc2lvbiBEcml2ZXMuIOeDreeIseS9v+eHgw==";
        let aboutStr = "Q29weXJpZ2h0IMKpIDIwMjAtWyNjdXJyZW50WWVhciRdIExvY2FsV3UuIExvY2FsIFd1IENvbnRlbnQgTWF0cml4LiBBbGwgUmlnaHRzIFJlc2VydmVkLg==";
        let back2Str = "TG9jYWxXdS50b3Ag4oaS";

        function onload404() {
            removeLoadingBlur();
            replaceWithContent('go2Root', decodeBase64(back2Str));
            replaceWithContent('slogan', decodeBase64(sloganStr));
            replaceWithContent('about', replacePresentWithCurrentYear(decodeBase64(aboutStr)));
            replaceWithContent('title', decodeBase64("TG9jYWwgV3U="));
            replaceSiteTitle();
        }

        window.onload = onload404;

        function removeLoadingBlur() {
            let loadingBlur = document.querySelector('.Loading');
            if (loadingBlur) {
                loadingBlur.classList.remove('Loading');
            }
        }

        /* Utility Functions */

        function replaceWithContent(Id, Content) {
            let span = document.getElementById(Id);

            if (span) {
                span.textContent = Content;
            } else {
                console.error('e/r');
            }
        }

        function decodeBase64(base64String) {
            // 64 Chars Per Group
            let padding = base64String.length % 4 === 0 ? 0 : 4 - (base64String.length % 4)
            base64String += '='.repeat(padding)

            let binaryString = window.atob(base64String)

            // BinaryStr to TypedArray
            let bytes = new Uint8Array(binaryString.length)
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i)

            // TypedArray to Str
            return new TextDecoder('utf-8').decode(bytes)
        }

        function replaceSiteTitle() {
            let currentTitle = document.title;
            // let newTitle = currentTitle.replace("[#siteTitle$]", replaceTitleWithSubdomain() + " - " + decodeBase64("TG9jYWwgV3U="));
            document.title = "404 Nothing Here 找不到页面 - " + decodeBase64("TG9jYWwgV3U=");
        }

        function replaceTitleWithSubdomain() {
            let fullUrl = window.location.hostname;
            let domainParts = fullUrl.split('.');
            let subdomainArray = domainParts.slice(0, domainParts.length).reverse();
            return subdomainArray.length >= 3 ? subdomainArray[2] : decodeBase64("TG9jYWwgV3U=");
        }

        function replacePresentWithCurrentYear(presentString) {
            let currentYear = new Date().getFullYear();
            return presentString.replace("[#currentYear$]", currentYear);
        }

        function backToHomePage() {
            let currentUrl = window.location.href;
            let homePageUrl = currentUrl.split('/').slice(0, 3).join('/');
            // homePageUrl = currentUrl.replace(/[^\/]+\/[^\/]+\/[^\/]+$/, '/'); 
            homePageUrl = homePageUrl.replace(/\/$/, '') + '/';
            if (homePageUrl === '') {
                homePageUrl = '/'; // empty to root URL  
            }
            console.log(homePageUrl);

            window.location.href = homePageUrl;
        }

        function goToRoot() {
            window.location.href = 'https://' + decodeBase64("bG9jYWx3dS50b3A=");
        }

    </script>
